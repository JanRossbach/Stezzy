{% extends "LernApp/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    {% for project in project_list %}
        <div class="project">
            <h1><a href="{% url 'lernkarten' pk=project.pk %}" style="color: {{ project.color }}">{{ project.name }}</a></h1>
        </div>
    {% endfor %}
    <a class="btn btn-secondary btn-lg" href="{% url 'new_project'%}" role="button">Neues Projekt</a>
  </div>
</div>
{% endblock %}
